<!DOCTYPE html>
<html>
    <head>
		<title>Empirical Standards</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/appearance.css">
        <link rel="stylesheet" href="css/tooltip.css">
    </head>
    <body>
	<div id="container">
	  <h1>Empirical Standards Checklist Generator</h1>
        <h2><strong>Select from below: </strong></h2><br>
        <select id="Opt">
            <option>Authors</option>
            <option>Reviewers</option>
        </select>
        <br>
        <button onClick="redirectMe()">Submit</button>

        <script>
            function redirectMe() {
                var selectedIndex = document.getElementById("Opt").selectedIndex;
                var selectedText = document.getElementById("Opt").options[selectedIndex].text;

                if (selectedText == "Authors") {
                    location.href = "preSubmissionChecklist.html";
                }
                else {
                    location.href = "reviewerChecklist.html";
                }
            }
        </script>
    </div>
    </body>
</html>
